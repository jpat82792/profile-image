<!DOCTYPE html>
<html>
	<head>
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

	</head>
	<body>
		<section class="jpte-profile-image">
      <div class="container help-button-container">
			 <button class="btn help-button" role="button" aria-label="help">
         <span class="fas fa-question">ï„¨</span>
       </button>
      </div>
			<h1 class="guiding-header" role="banner status">
        Upload a photo
      </h1>
      <section class="image-pane" role="group">
        <div class="container image-editor-container">
          <canvas width="360" height="360" id="image-editor" class="image-editor" role="application" aria-label="Image cropper"
          aria-label="Image cropper" aria-roledescription="Sample instructions on how to use">
          </canvas>
          <div id="image-preview" class="image-preview" role="status" aria-label="Profile image preview">
          </div>
        </div>
      </section>
      <section class="action-pane" role="group" aria-label>
        <div class="container zoom-container">
          <div class="zoom-out-icon" role="img" aria-label="Zoom out icon"></div>
          <input type="range" min="1" step="0.01" value="1"  max="2" class="zoom-slider" 
          id="zoom-slider" role="slider" aria-label="Slider to change zoom on photo"
          />
          <div class="zoom-in-icon" role="img" aria-label="Zoom in icon"></div>
        </div>
        <div class="container action-button-container">
          <button class="back-button" aria-label="Cancel">Cancel</button>
          <button class="forward-button" id="forward-button" aria-label="Upload from your computer">
            Upload from your computer
          </button>
          <input id="file-uploader" type="file" style="display:none;"/>
        </div>
      </section>
		</section>
  </body>
      <script src="javascript/windowOnLoad.js" type="module"></script>
      <script src="javascript/screenTransitionController.js" type="module"></script>
      <script src="javascript/imageLoadingUtilities.js" type="module"></script>
      <script src="javascript/zoomSlider.js" type="module"></script>
      <script src="javascript/canvas.js" type="module"></script>
      <script src="javascript/imageEditor.js" type="module"></script>
      <script src="javascript/uploadButton.js" type="module"></script>
</html>
